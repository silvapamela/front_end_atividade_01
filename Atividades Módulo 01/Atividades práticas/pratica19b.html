<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de leitores</title>
</head>
<body link="#B22222" vlink="blue" alink="green" background="img/fundo_listras.jpg">
    <table align="center" bgcolor="white" width="90%" cellpadding="10">
        <tr>
            <td>
                <img src="img/layout.jpg" width="100%" height="50">
            </td>
        </tr>
        <tr>            
            <td>
                <font color="#B22222"><img src="img/pizza.png" alt="pizza" height="30" align="left"><h2> Cadastre-se e receba nossas atualizações</h2></font>
            <hr color="#B22222">            
                <table align="center" bgcolor="white">
                    <form action="cadastro.html" method="post">
                        <tr>
                            <td align="right"><font color="#B22222">Nome:</font></td>
                            <td><input type="text" name="nome" size="15" maxlength="40"/></td><br/>
                        </tr>
                        <tr>
                            <td align="right"><font color="#B22222">Senha:</font></td>
                            <td><input type="password" name="senha" size="15" maxlength="40"/></td><br/>
                        </tr>
                        <tr>
                            <td align="right"><font color="#B22222">Confirmação de senha:</font></td>
                            <td><input type="password" size="15" maxlength="40"/></td><br/>
                        </tr>
                        <tr>
                            <td align="right"><font color="#B22222">Seu tipo de pizza preferido:</td>
                            <td>
                                <select name="preferido">
                                    <option value="Margherita">Margherita</option>
                                    <option value="Mussarela">Mussarela</option>
                                    <option value="Portuguesa">Portuguesa</option>
                                    <option value="Calabresa">Calabresa</option>
                                    <option value="Califórnia">Califórnia</option>
                                    <option value="Pepperoni">Pepperoni</option>
                                    <option value="Quatro queijos">Quatro queijos</option>
                                    <option value="Bacon">Bacon</option>
                                </select><br/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><font color="#B22222">Quantas vezes come Pizza por semestre?</td>
                            <td>
                                <font color="#B22222"><input type="radio" name="vezes"/>Entre 1 a 5</font><br/>
                                <font color="#B22222"><input type="radio" name="vezes"/>5 a 10</font><br/>
                                <font color="#B22222"><input type="radio" name="vezes"/>Mais de 10</font><br/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><font color="#B22222">Comentário:</font></td>
                            <td><textarea name="comentario" id="comentario" cols="45" rows="5"></textarea></td><br/>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><font color="#B22222"><input type="checkbox" name="ckb_receber" checked />Deseja rceber e-mails dos nossos parceiros</font></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit" name="enviar" value="Enviar"/>
                                <input type="reset" name="limpar" value="Limpar"/>
                            </td>
                        </tr>
                    </form>    
                </table>
            <hr color="#B22222">
            </td>
        </tr>
        <tr>
            <td><font face="verdana" size="1" color="#B22222"><p align ="center"><a href="www.pizzaonline.com.br">www.pizzaonline.com.br</a></p></font></td>
        </tr>
        <tr>
            <td><img src="img/layout.jpg" width="100%" height="50"></td>
        </tr>
    </table>
</body>
</html>
