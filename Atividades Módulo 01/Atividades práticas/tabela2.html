<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">(1,1) e (1,2)</td>
            <td>(1,3)</td>
        </tr>
        <tr>
            <td colspan="3">(2, 1) , (2, 2) e (2, 3)</td>
        </tr>
    </table>
    <br/>
    <table border="1">
        <tr>
            <td rowspan="2">(1, 1)<br/>(2, 1)</td>
            <td>(1, 2)</td>
            <td rowspan="3">(1, 3)<br/>(2, 3)<br/>(3, 3)</td>
        </tr>
        <tr>
            <td>(2, 2)</td>
        </tr>
        <tr>
            <td>(3, 1)</td>
            <td>(3, 2)</td>
        </tr>
    </table>
</body>
</html>
